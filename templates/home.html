{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Knowledge Refresh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Django Knowledge Refresh Website</h1>
    <hr />

    <div class="container">

        <table class="table table-dark table-striped table-hover">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
    
                {% for employee in employees %}
                    <tr>
                        <td><img src="{{ employee.photo.url }}" alt="{{ employee.name }}" class="img-fluid" width="50"></td>
                        <td>{{ employee.first_name }} {{ employee.last_name }}</td>
                        <td>{{ employee.email }}</td>
                        <td>{{ employee.position }}</td>
                    </tr>
                {% endfor %}
    
            </tbody>
        </table>

    </div>

    <hr />
    <span><b><i>Powered by: </i></b><img src="{% static 'images/django.png' %}" alt="Django Logo" class="img-fluid" width="80"></span>
</body>
</html>
